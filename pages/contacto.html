    <!-- INICIO DE CONTENIDO -->
    <main>
        <div class="contacto__container">
            <div class="row d-flex justify-content-center align-items-center" id="row-custom">
                <div class="col-lg-6 col-sm-12 contacto__left" id="col-custom">
                    <h1>Contacto</h1>
                    <p>Por mayor información y contrataciones, contactarnos por este medio.</p>
                    <a href="mailto:info@duki.com">info@duki.com</a>
                </div>
                <div class="col-lg-6 col-sm-12 contacto__right">
                    <form action="mailto:info@duki.com" method="get" enctype="text/plain">
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" placeholder="Tu nombre" id="nombre">
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" placeholder="Tu e-mail" id="email">
                        </div>
                        <div>
                            <label for="numero">Tel</label>
                            <input type="text" placeholder="Tu número" id="numero">
                        </div>
                        <div>
                            <label for="mensaje">Mensaje</label>
                            <textarea placeholder="Mensaje" id="mensaje"></textarea>
                        </div>
                        <button type="submit" class="btn btn-light">Enviar!</button>
                        <button type="reset" class="btn btn-custom">Borrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
